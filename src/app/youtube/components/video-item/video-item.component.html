<div [appDateHighlighter]="video.snippet.publishedAt" class="video-card">
  <img
    class="poster"
    [src]="video.snippet.thumbnails.medium.url"
    alt="Video Poster"
  />
  <app-stats *ngIf="video.statistics" [stats]="video.statistics"></app-stats>
  <h4 class="title">{{ video.snippet.title }}</h4>
  <a class="more-link btn-link btn-shadow" [routerLink]="video.id">More</a>
</div>
