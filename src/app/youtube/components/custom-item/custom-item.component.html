<div [appDateHighlighter]="video.creationDate" class="video-card">
  <img
    class="poster"
    [src]="video.imageUrl"
    alt="Video Poster"
  />
  
  <h4 class="title">{{ video.title }}</h4>
  <p class="descr">{{video.description}}</p>
  <a class="more-link btn-link btn-shadow" [routerLink]="video.videoId">More</a>
</div>
