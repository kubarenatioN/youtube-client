<div class="stats">
  <div>
    <img src="./assets/icons/eye.svg" alt="Views" />
    <span>{{ stats.viewCount }}</span>
  </div>
  <div>
    <img src="./assets/icons/like.svg" alt="Likes" />
    <span>{{ stats.likeCount }}</span>
  </div>
  <div>
    <img src="./assets/icons/dislike.svg" alt="Dislikes" />
    <span>{{ stats.dislikeCount }}</span>
  </div>
  <div>
    <img src="./assets/icons/comment.svg" alt="Comments" />
    <span>{{ stats.commentCount }}</span>
  </div>
</div>
