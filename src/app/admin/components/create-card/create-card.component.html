<div class="card">
  <h4 class="title">Create new card</h4>

  <form class="card-form"
  #cardForm="ngForm"
  (ngSubmit)="onSubmit(cardForm)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" type="text"
      [(ngModel)]="card.title"
      name="title"
      required
      >
    </div>
    <div class="form-group">
      <label for="descr">Description:</label>
      <input id="descr" type="text"
      [(ngModel)]="card.description"
      name="descr"
      required>
    </div>
    <div class="form-group">
      <label for="poster">Image url:</label>
      <input id="poster" type="text"
      [(ngModel)]="card.imageUrl"
      name="poster"
      required>
    </div>
    <div class="form-group">
      <label for="video">Video id:</label>
      <input id="video" type="text"
      [(ngModel)]="card.videoId"
      name="video"
      required>
    </div>

    <button
    [disabled]="!cardForm.valid"
    type="submit"
    class="btn-primary">
      Create card
    </button>
  </form>
</div>
